<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/1dceec247c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <title>Booklist App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"> <i class="fa-solid fa-book-bookmark"></i> Emmys<span class="text-primary">Book</span>List</h1>
        <div class="input-group input-group-sm mb-3" id="search-container">
            <span class="input-group-text btn-secondary text-light pe-none" id="">Search</span>
            <input type="text" class="form-control" id="filter" placeholder="Search By Title...">
        </div>
        <form id="book-form">
            <div class="form-group mb-4">
                <label for="title">Book Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label for="author">Book Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label for="isbn">Book ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="d-grid gap-2">
                <input type="submit" value="Add Book" class="btn btn-primary">
            </div>
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Book Title</th>
                    <th>Book Author</th>
                    <th>Book ISBN</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="book-list"></tbody>

        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
